<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">My Website</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#about" class="hover:text-gray-200">About</a></li>
                <li><a href="#services" class="hover:text-gray-200">Services</a></li>
                <li><a href="#contact" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about" class="p-4">
        <h2 class="text-xl font-bold mb-2">About</h2>
        <div class="bg-white p-4 rounded shadow">
            <p>Welcome to my website. Here is a brief introduction about myself.</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="p-4">
        <h2 class="text-xl font-bold mb-2">Services</h2>
        <div class="bg-white p-4 rounded shadow">
            <p>These are the services I offer.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="p-4">
        <h2 class="text-xl font-bold mb-2">Contact</h2>
        <div class="bg-white p-4 rounded shadow">
            <p>Feel free to get in touch with me.</p>
        </div>
    </section>
